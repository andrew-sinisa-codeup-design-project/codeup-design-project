<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Bootstrap Exercise</title>

</head>
<body>


<div class="row" id="logo-row">
    <div class="col-12 text-center">
        <img src="images/logo.jpg" alt="Logo">


        <div class="row" id="title-row">
            <div class="col-12 text-center">
                <h1 id="code">codeup design</h1>

            </div>
        </div>

        <div class="row" id="links-row">
            <div class="col-12 text-center">
                <h1 id="">Links</h1>

            </div>
        </div>


        <div class="row" id="headline-row">
            <div class="col-12 text-center">
                <h1 id="">VISUAL DESIGN & WEB DEVELOPMENT</h1>

            </div>
        </div>


        <div class="row" id="location-row">
            <div class="col-12 text-center">
                <h1 id="">FROM PARK CITY, UTAH</h1>

            </div>
        </div>

        <div class="row" id="skills-row-left">
            <div class="col-12 text-center">
                <p>
                    Design
                </p>
                <p>
                    Develop
                </p>
            </div>
        </div>
        <div class="row" id="skills-row-right">
            <div class="col-12 text-center">
                <p>
                    Support Host
                </p>
            </div>
        </div>


    <div class="row" id="selected-row">
        <div class="col-12 text-center">
            <h1 id="">Selected Work</h1>

        </div>
    </div>

    <img src="images/apple-ipad.jpg" alt="">

    <div class="row" id="featured-row">
        <div class="col-6">
            <h1 id="">Featured Project</h1>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</body>
</html>
